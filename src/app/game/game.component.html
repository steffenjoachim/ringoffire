


<app-player *ngFor="let player of game.players; let i = index;" 
[ngStyle]="{'top.px': 100 + (i * 90)}" 
[playerActive]="i == game.currentPlayer"
[name] = "player" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i*3}" *ngFor="let c of [1,2,3,4], let i = index" src="/assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img (click)="takeCard()"  style="right: 12px" src="/assets/img/cards/card_cover.png">

        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png">

        <!-- Current Card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 12px" src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
<app-game-description [card]="currentCard" class="pin-bottom"></app-game-description>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
